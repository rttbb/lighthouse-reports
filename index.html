<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Radar de Tendências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #0147AB;
      color: white;
      padding: 0.5rem 1rem;
      height: 60px;
    }

    header img {
      height: 40px;
      margin-right: 0.75rem;
    }

    header h1 {
      font-size: 1.5rem;
      display: flex;
      align-items: center;
    }

    .dropdown-button {
      background-color: #fff;
      color: #0147AB;
      border: none;
      padding: 8px 16px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .dropdown-button:hover {
      background-color: #f0f0f0;
    }

    .modal {
      position: absolute;
      top: 70px;
      right: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 999;
      width: 300px;
      max-height: 400px;
      overflow-y: auto;
      display: none;
    }

    .modal ul {
      list-style: none;
    }

    .modal li {
      padding: 10px;
      border-bottom: 1px solid #eee;
      cursor: pointer;
    }

    .modal li:hover {
      background-color: #f5f5f5;
    }

    iframe {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="reports/lighthouse-logo.png" alt="Lighthouse logo" />
      Radar de Tendências
    </h1>
    <button class="dropdown-button" onclick="toggleModal()">Selecionar Relatório</button>
  </header>

  <div class="modal" id="dropdownModal">
    <ul id="relatoriosList"></ul>
  </div>

  <iframe id="viewer" src="reports/radar.apps.bb.com.br.html"></iframe>

  <script>
    async function carregarLista() {
      try {
        const response = await fetch('reports/list.json');
        const arquivos = await response.json();
        const lista = document.getElementById('relatoriosList');
        lista.innerHTML = '';

        arquivos.forEach(arquivo => {
          const li = document.createElement('li');
          li.textContent = arquivo;
          li.onclick = () => carregarRelatorio(arquivo);
          lista.appendChild(li);
        });
      } catch (error) {
        console.error('Erro ao carregar list.json:', error);
      }
    }

    function carregarRelatorio(arquivo) {
      document.getElementById('viewer').src = `reports/${arquivo}`;
      toggleModal();
    }

    function toggleModal() {
      const modal = document.getElementById('dropdownModal');
      modal.style.display = modal.style.display === 'block' ? 'none' : 'block';
    }

    document.addEventListener('click', function (event) {
      const modal = document.getElementById('dropdownModal');
      const button = document.querySelector('.dropdown-button');

      if (!modal.contains(event.target) && !button.contains(event.target)) {
        modal.style.display = 'none';
      }
    });

    carregarLista();
  </script>
</body>
</html>
