<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Radar de Tendências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      min-height: 100vh;
      flex-direction: column;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    .ano-section {
      margin-bottom: 2rem;
    }

    .ano-section h2 {
      margin-bottom: 0.5rem;
      color: #444;
    }

    ul {
      list-style: none;
      padding-left: 1rem;
    }

    li {
      margin-bottom: 0.4rem;
    }

    a {
      text-decoration: none;
      color: #0077cc;
    }

    a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <header>
    <h1>Radar de Tendências</h1>
  </header>

  <main id="conteudo">
    <p>Carregando relatórios...</p>
  </main>

  <footer>
    &copy; 2025 Radar de Tendências BB
  </footer>

  <script>
    async function carregarRelatorios() {
      try {
        const resposta = await fetch('reports/list.json');
        const arquivos = await resposta.json();

        // Agrupar por ano
        const grupos = {};

        arquivos.forEach(arquivo => {
          const match = arquivo.match(/_202(\d|[3-5])/); // 2022 a 2025
          const ano = match ? `Radar ${match[0].replace('_', '')}` : 'Outros';

          if (!grupos[ano]) grupos[ano] = [];
          grupos[ano].push(arquivo);
        });

        const conteudo = document.getElementById('conteudo');
        conteudo.innerHTML = '';

        Object.keys(grupos).sort().forEach(ano => {
          const section = document.createElement('div');
          section.className = 'ano-section';

          const titulo = document.createElement('h2');
          titulo.textContent = ano;
          section.appendChild(titulo);

          const lista = document.createElement('ul');

          grupos[ano].forEach(nome => {
            const item = document.createElement('li');
            const link = document.createElement('a');
            link.href = `reports/${nome}`;
            link.textContent = nome.replace('radar.apps.bb.com.br_', '').replace('.html', '').replace(/_/g, ' ');
            item.appendChild(link);
            lista.appendChild(item);
          });

          section.appendChild(lista);
          conteudo.appendChild(section);
        });

      } catch (erro) {
        document.getElementById('conteudo').innerHTML = '<p>Erro ao carregar relatórios.</p>';
        console.error('Erro ao carregar list.json:', erro);
      }
    }

    carregarRelatorios();
  </script>
</body>
</html>
