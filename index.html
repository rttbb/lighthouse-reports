<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ page.title }}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f6fa;
      color: #333;
    }

    header {
      background-color: #002855;
      color: white;
      padding: 2em 1em;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    main {
      max-width: 1200px;
      margin: 2em auto;
      padding: 1em;
      display: flex;
      flex-direction: column;
      gap: 2em;
    }

    nav {
      background: white;
      padding: 1.5em;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    details {
      margin-bottom: 1.2em;
      border-left: 4px solid #005EB8;
      padding-left: 1em;
    }

    summary {
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      padding: 0.3em 0;
    }

    ul {
      list-style: none;
      padding-left: 1em;
      margin: 0;
    }

    li {
      margin: 0.4em 0;
    }

    li a {
      text-decoration: none;
      color: #005EB8;
      transition: all 0.2s ease-in-out;
    }

    li a:hover {
      text-decoration: underline;
    }

    li a.active {
      font-weight: bold;
      color: #002855;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: 2px solid #ddd;
      border-radius: 8px;
      background: white;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.03);
    }
  </style>
</head>
<body>

<header>
  <h1>{{ page.title }}</h1>
</header>

<main>
  <nav>
    <details open>
      <summary>Relatórios Radar</summary>
      <ul>
        <li><a href="#" onclick="loadReport(event, 'reports/radar.apps.bb.com.br.html')">Início</a></li>
        <li><a href="#" onclick="loadReport(event, 'reports/radar.apps.bb.com.br_2025.html')">Radar 2025</a></li>
        <li><a href="#" onclick="loadReport(event, 'reports/radar.apps.bb.com.br_2024.html')">Radar 2024</a></li>
        <li><a href="#" onclick="loadReport(event, 'reports/radar.apps.bb.com.br_2023.html')">Radar 2023</a></li>
        <li><a href="#" onclick="loadReport(event, 'reports/radar.apps.bb.com.br_2022.html')">Radar 2022</a></li>
      </ul>
    </details>
  </nav>

  <section>
    <iframe id="reportFrame" src="" title="Relatório Lighthouse"></iframe>
  </section>
</main>

<script>
  function loadReport(event, url) {
    event.preventDefault();
    const iframe = document.getElementById("reportFrame");
    iframe.src = url;

    document.querySelectorAll("nav ul li a").forEach(link => link.classList.remove("active"));
    event.target.classList.add("active");
  }

  // Carrega automaticamente a primeira página desejada
  window.onload = () => {
    loadReport({ preventDefault: () => {} }, 'reports/radar.apps.bb.com.br_2025.html');
    document.querySelector("nav ul li a").classList.add("active");
  };
</script>

</body>
</html>
