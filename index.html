<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Radar de Tendências</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: sans-serif;
      display: flex;
      min-height: 100vh;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 3rem;
      background: #333;
      color: white;
      display: flex;
      align-items: center;
      padding: 0 1rem;
      justify-content: space-between;
      z-index: 100;
    }

    header h1 {
      font-size: 1rem;
    }

    .burger {
      background: none;
      border: none;
      cursor: pointer;
      display: none;
    }

    .burger svg {
      width: 1.5rem;
      height: 1.5rem;
      fill: white;
    }

    aside {
      width: 250px;
      background: #f5f5f5;
      padding: 4rem 1rem 1rem;
      overflow-y: auto;
      border-right: 1px solid #ddd;
      transition: transform 0.3s ease;
    }

    aside ul {
      list-style: none;
    }

    aside li {
      margin: 0.5rem 0;
      cursor: pointer;
      padding: 0.5rem;
      border-radius: 5px;
    }

    aside li:hover {
      background: #ddd;
    }

    main {
      flex-grow: 1;
      padding: 4rem 2rem 2rem;
      overflow: auto;
      width: 100%;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    #loading {
      text-align: center;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 2rem;
    }

    @media (max-width: 1024px) {
      .burger {
        display: block;
      }

      aside {
        position: fixed;
        top: 3rem;
        left: 0;
        bottom: 0;
        width: 250px;
        background: #f5f5f5;
        transform: translateX(-100%);
        box-shadow: none;
        transition: transform 0.3s ease;
        z-index: 99;
      }

      aside.open {
        transform: translateX(0);
        box-shadow: 0 0 0 100vmax rgba(0,0,0,.35);
      }

      body.menu-open {
        overflow: hidden;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Radar de Tendências</h1>
    <button class="burger" id="burger" aria-label="Abrir menu" aria-expanded="false">
      <svg id="burger-icon" viewBox="0 0 100 80">
        <rect width="100" height="10"></rect>
        <rect y="30" width="100" height="10"></rect>
        <rect y="60" width="100" height="10"></rect>
      </svg>
      <svg id="close-icon" viewBox="0 0 100 100" style="display: none;">
        <line x1="10" y1="10" x2="90" y2="90" stroke="white" stroke-width="10" />
        <line x1="90" y1="10" x2="10" y2="90" stroke="white" stroke-width="10" />
      </svg>
    </button>
  </header>

  <aside id="drawer">
    <ul id="menu">
      <li data-url="reports/radar.apps.bb.com.br_tendencia_2022.html">Radar 2022</li>
      <li data-url="reports/radar.apps.bb.com.br_tendencia_2023.html">Radar 2023</li>
      <li data-url="reports/radar.apps.bb.com.br_tendencia_2024.html">Radar 2024</li>
      <li data-url="reports/radar.apps.bb.com.br_tendencia_2025.html">Radar 2025</li>
      <!-- Adicione mais links aqui conforme seus arquivos -->
    </ul>
  </aside>

  <main id="main">
    <div id="loading" style="display: none;">Carregando...</div>
    <iframe id="viewer" src="" style="display: none;"></iframe>
  </main>

  <script>
    const burger = document.getElementById('burger');
    const drawer = document.getElementById('drawer');
    const burgerIcon = document.getElementById('burger-icon');
    const closeIcon = document.getElementById('close-icon');
    const viewer = document.getElementById('viewer');
    const loading = document.getElementById('loading');
    const menuItems = document.querySelectorAll('#menu li');

    burger.addEventListener('click', () => {
      const isOpen = drawer.classList.toggle('open');
      burger.setAttribute('aria-expanded', String(isOpen));
      document.body.classList.toggle('menu-open', isOpen);
      burgerIcon.style.display = isOpen ? 'none' : 'block';
      closeIcon.style.display = isOpen ? 'block' : 'none';
    });

    menuItems.forEach(item => {
      item.addEventListener('click', () => {
        const url = item.dataset.url;

        // Exibe o loading
        loading.style.display = 'block';
        viewer.style.display = 'none';

        // Fecha o menu (se em mobile)
        drawer.classList.remove('open');
        burger.setAttribute('aria-expanded', 'false');
        document.body.classList.remove('menu-open');
        burgerIcon.style.display = 'block';
        closeIcon.style.display = 'none';

        // Aguarda um tempo pequeno para simular carregamento (pode remover isso se quiser)
        setTimeout(() => {
          viewer.src = url;
        }, 300);
      });
    });

    // Quando a página no iframe for carregada, remove o loading
    viewer.addEventListener('load', () => {
      loading.style.display = 'none';
      viewer.style.display = 'block';
    });
  </script>
</body>
</html>
